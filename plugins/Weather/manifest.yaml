module_name: Weather
version: 1.0.1
native_RimTUB_version: 2.2
available_RimTUB_versions:
    - 2.2
    - dev-2.2
online_check_RimTUB_versions: Off
description: Погода
author: built-in (@RimMirK)
sections:
    _:
        commands:
            - names: [wt]
              arguments:
                  - {text: город, req: Yes}
              description: Посмотреть погоду

requirements:
    python_weather:
        check: import python_weather; assert python_weather.__version__ == "2.0.7"
        install: python-weather==2.0.7
    googletrans:
        check: import googletrans; assert googletrans.__version__ == "3.1.0-alpha"
        install: googletrans==3.1.0a0


