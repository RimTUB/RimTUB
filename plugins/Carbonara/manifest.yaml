module_name: Carbon
version: 1.0.3
native_RimTUB_version: 2.2
available_RimTUB_versions:
    - 2.2
    - dev-2.2
    - 2.2.1
    - dev-2.2.1
    - 2.2.2
    - dev-2.2.2
online_check_RimTUB_versions: Off
description: Работает на carbon.now.sh.
author: '@RimMirK'
sections:
    _: 
        description:
        commands:
            - names: [cb, carbon]
              arguments:
                  - {text: язык / auto, req: Yes}
                  - {text: код / ответ / цитата, req: Yes}
              description: Красивое фото из кода
            - names: [cbset]
              arguments: ~
              description: Посмотреть настройки
            - names: [cbset]
              arguments:
                  - {text: параметр, req: Yes}
                  - {text: Новое значение, req: Yes}
              description: Установить новое значение в настройках
              
requirements:
    py-carbon:
        check: import carbon; assert carbon.__version__ == "1.0.4"
        install: py-carbon==1.0.4

